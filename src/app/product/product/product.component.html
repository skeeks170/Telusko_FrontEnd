<h3 style="margin: auto;">Products List Using Crud Operations</h3>

<br>

<div style="margin: auto;">
    <button (click)="goToAddProduct()">Add Product</button>
</div>

<div style="margin: auto;">
    <table style="border-collapse: collapse; width: 80%;">
        <thead>
            <tr>
                <th style="padding: 10px; text-align: left;">Id</th>
                <th style="padding: 10px; text-align: left;">Name</th>
                <th style="padding: 10px; text-align: left;">Type</th>
                <th style="padding: 10px; text-align: left;">Place</th>
                <th style="padding: 10px; text-align: left;">Warranty Year</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of productList">
                <td style="padding: 10px;">{{product.id}}</td>
                <td style="padding: 10px;">{{product.name}}</td>
                <td style="padding: 10px;">{{product.type}}</td>
                <td style="padding: 10px;">{{product.place}}</td>
                <td style="padding: 10px;">{{product.warrantyYear}}</td>
                <td>
                    <button (click)="deleteproduct(product.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
