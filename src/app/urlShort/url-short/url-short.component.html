<div style="max-width: 500px; margin: 0 auto;">
    <form #registerform="ngForm" (ngSubmit)="shortenUrl()">
      <div class="mb-3">
        <label for="urlShort" class="form-label">Enter Your URL  :</label>
        <input type="text" class="form-control" id="urlShort" [(ngModel)]="newUrl.originalUrl" name="urlShort"
          placeholder="Enter Original URL">
      </div>
      <button type="submit" class="btn btn-primary">Shorten the URL</button>
    </form>
    <div *ngIf="shortenedUrl" class="mt-3">
      <label for="shortenedUrl" class="form-label">Shortened URL</label>
      <input type="text" class="form-control form-control-lg" id="shortenedUrl" [(ngModel)]="shortenedUrl"
        name="shortenedUrl" readonly>
    </div>

    <br><br>

    <div style="margin: auto;">
        <table style="border-collapse: collapse; width: 80%;">
            <thead>
                <tr>
                    <th style="padding: 10px; text-align: left;">Original URL</th>
                    <th style="padding: 10px; text-align: left;">Shortened URL</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of urlTableData">
                    <td style="padding: 10px;">{{ item.originalUrl }}</td>
                    <td style="padding: 10px;">{{ item.shortenedUrl }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>
